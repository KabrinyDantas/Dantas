<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Engelt</title>
  <meta name="description" content="Projeto de Checkout">

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

* {
  font-family: "IBM Plex Sans", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  border: none;
  text-decoration: none;
}

body {
  grid-template-columns: 1fr 1fr;
}


.container1 {
  min-height: 100vh;
  background: rgb(221, 221, 221);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
}

.formulario {
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  width: 350px;
  border: 1px solid #e2e3e4;
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
}

.header {
  margin-bottom: 30px;
}

.header span {
  background: linear-gradient(#ffbf00, #f2a50c);
  padding: 3px 7px;
  border-radius: 5px;
  text-transform: uppercase;
  font-size: 13px;
  font-weight: 600;
  color: #0b0b0b;
}

.header h1 {
  margin-top: 20px;
}

.header p {
  margin-top: 5px;
  font-size: 15px;
  color: #7a7a7a;
}

.container1 .formulario .campo {
  flex: 1 1 150px;
}

.container1 .formulario .campo input {
  width: 100%;
  height: 45px;
  padding: 10px;
  border-radius: 5px;
  background-color: #f3f4f6;
  border: 1px solid #e2e3e4;
  font-size: 1rem;
}

.container1 .formulario .campo input::placeholder {
  font-size: 1rem;
  font-weight: 400;
}

.container1 .formulario .campo input:focus {
  border-color: #ffbb00;
  box-shadow: 0 0 0 2px #fea;
  background-color: white;
  font-size: 1rem;
}

.container1 .formulario .campo input:focus::placeholder {
  color: transparent;
}

.container1 .formulario .campo span {
  display: block;
  margin-top: 20px;
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 5px;
  color: #0b0b0b;
}

.listabtn {
  width: 100%;
  padding: 15px;
  margin-top: 25px;
  margin-bottom: 10px;
  color: #0b0b0b;
  background: linear-gradient(#ffbf00, #f2a50c);
  border-radius: 5px;
  font-size: 1rem;
  font-weight: 500;
  text-align: center;
  position: relative;
  cursor: pointer;
}

.listabtn:hover {
  opacity: 0.8;
  transition: 0.2s;
}

.listabtn::before {
  content: url("./send.svg");
  display: inline-block;
  position: absolute;
  left: 25px;
}
</style>
</head>

<body>
  <section class="container1">
    <form action="" class="formulario">
      <div class="header">
        <div align="center">
          <img src="https://engeltengenharia.com.br/wp-content/uploads/2020/01/logo.jpg" height="60%" width="60%">
        </div>
      </div>
      <div class="campo">
        <span>Usuário</span>
        <input type="text" maxlength="10" class="nomeinput" placeholder="Usuário">
      </div>
      <div class="campo">
        <span>Senha</span>
        <input type="password" maxlength="10" class="anoinput" placeholder="********">
      </div>

      <div>
        <p class="listabtn">Entrar</p>
      </div>

    </form>
  </section>


</body>

</html>
